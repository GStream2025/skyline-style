{% extends "base.html" %}
{% block title %}Colección - Skyline Style{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Colección Skyline Style</h1>
    </div>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for product in products %}
            <a href="{{ url_for('main.product_detail', product_id=product.id) }}"
               class="group bg-neutral-900/60 border border-neutral-800 rounded-2xl overflow-hidden hover:border-yellow-400/80 transition flex flex-col">
                <div class="aspect-square bg-black overflow-hidden">
                    <img src="{{ product.image }}" alt="{{ product.name }}"
                         class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                </div>
                <div class="p-4 flex flex-col gap-1">
                    <p class="text-xs text-neutral-400">{{ product.category }}</p>
                    <h3 class="text-sm font-medium group-hover:text-yellow-400 transition">
                        {{ product.name }}
                    </h3>
                    <p class="text-sm font-semibold text-yellow-400 mt-1">
                        $ {{ product.price }} UYU
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
