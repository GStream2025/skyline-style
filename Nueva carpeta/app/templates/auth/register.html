{% extends "base.html" %}
{% block title %}Crear cuenta - Skyline Style{% endblock %}

{% block content %}
<section class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-semibold mb-6 text-center">Crear cuenta</h1>

    <form method="post" class="bg-neutral-900/70 border border-neutral-800 rounded-2xl p-6 space-y-4 text-sm">
        <div>
            <label class="block mb-1 text-neutral-300">Nombre</label>
            <input type="text" name="name" required
                   class="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-yellow-400">
        </div>
        <div>
            <label class="block mb-1 text-neutral-300">Correo electrónico</label>
            <input type="email" name="email" required
                   class="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-yellow-400">
        </div>
        <div>
            <label class="block mb-1 text-neutral-300">Contraseña</label>
            <input type="password" name="password" required
                   class="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-yellow-400">
        </div>
        <button type="submit"
                class="w-full px-4 py-2 rounded-full bg-yellow-400 text-black font-medium hover:bg-yellow-300 transition">
            Crear cuenta
        </button>
    </form>

    <p class="text-xs text-neutral-400 mt-4 text-center">
        ¿Ya tenés cuenta?
        The <a href="{{ url_for('auth.login') }}" class="text-yellow-400 hover:text-yellow-300">iniciá sesión</a>.
    </p>
</section>
{% endblock %}
