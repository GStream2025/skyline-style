{% extends "base.html" %}
{% block title %}Printful · Refresh{% endblock %}
{% block content %}
<section class="max-w-3xl mx-auto px-4 py-10">

    <h1 class="text-2xl font-semibold">Cache limpiada ✅</h1>

    <div class="mt-6 flex gap-3">

  </div>
