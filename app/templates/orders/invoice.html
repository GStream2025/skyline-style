<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Factura {{ order.number }}</title>
<style>
  body{font-family:Arial;margin:40px}
  h1{margin-bottom:10px}
  table{width:100%;border-collapse:collapse}
  th,td{border:1px solid #ccc;padding:8px}
</style>
</head>
<body>

<h1>Factura Â· Skyline Store</h1>
<p>Pedido: {{ order.number }}</p>
<p>Fecha: {{ order.created_at.strftime("%d/%m/%Y") }}</p>

<table>
<thead>
<tr><th>Producto</th><th>Cant.</th><th>Precio</th></tr>
</thead>
<tbody>
{% for it in order.items %}
<tr>
<td>{{ it.title }}</td>
<td>{{ it.qty }}</td>
<td>$ {{ "%.2f"|format(it.price) }}</td>
</tr>
{% endfor %}
</tbody>
</table>

<h3>Total: $ {{ "%.2f"|format(order.total) }}</h3>

</body>
</html>
