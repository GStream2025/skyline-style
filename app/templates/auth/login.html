{% extends "base.html" %}

{% block title %}Ingresar - Skyline Style{% endblock %}

{% block content %}
<section class="max-w-md mx-auto px-4 pt-10 pb-16">
    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
        <h1 class="text-xl font-semibold text-slate-900 mb-4">Ingresar</h1>
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-slate-500 mb-1">Correo electrónico</label>
                <input type="email" name="email" class="w-full rounded-xl border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>
            <div>
                <label class="block text-xs font-medium text-slate-500 mb-1">Contraseña</label>
                <input type="password" name="password" class="w-full rounded-xl border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>
            <button type="submit" class="w-full px-4 py-2.5 rounded-full bg-slate-900 text-slate-50 text-sm font-medium hover:bg-slate-800">
                Entrar
            </button>
        </form>
        <p class="mt-4 text-xs text-slate-500">
            ¿No tenés cuenta?
            <a href="{{ url_for('auth.register') }}" class="text-amber-600 hover:text-amber-500 font-medium">Crear cuenta</a>
        </p>
    </div>
</section>
{% endblock %}
