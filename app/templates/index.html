{% extends "base.html" %}

{% block title %}Skyline Style · Streetwear con actitud{% endblock %}

{% block extra_head %}
<style>
    /* =============================
       HERO PORTADA SKYLINE STYLE
       ============================= */

    .hero-main {
        position: relative;
        overflow: hidden;

        /* Alto tipo mockup fullscreen */
        min-height: 100vh;

        display: flex;
        align-items: flex-end; /* contenido abajo, logo libre */
        background-color: #020617;
        color: #e5e7eb;
        isolation: isolate;
    }

    /* Fondo principal del mockup */
    .hero-hero-bg {
        position: absolute;
        inset: 0;
        background-image: url("{{ url_for('static', filename='img/hero/skyline_hero_master.png') }}");

        /* Por defecto mostramos TODA la imagen sin recortar */
        background-size: contain;
        background-position: center top;
        background-repeat: no-repeat;

        background-color: #020617;
        transform: translateZ(0);
        will-change: transform;
        filter: brightness(1.05) contrast(1.04) saturate(1.06);
    }

    /* Vignette suave para centrar la atención SIN tapar el centro */
    .hero-main::before {
        content: "";
        position: absolute;
        inset: 0;
        background:
            radial-gradient(circle at top center,
                rgba(15,23,42,0) 0%,
                rgba(15,23,42,0.10) 55%,
                rgba(2,6,23,0.72) 100%);
        pointer-events: none;
        z-index: 1;
    }

    /* Overlay galaxia muy suave (solo refuerza bordes) */
    .hero-main-overlay {
        position: absolute;
        inset: 0;
        background:
            radial-gradient(circle at 10% 5%, rgba(56,189,248,0.18), transparent 55%),
            radial-gradient(circle at 85% 15%, rgba(129,140,248,0.22), transparent 60%),
            linear-gradient(
                to bottom,
                rgba(2,6,23,0.08) 0%,
                rgba(2,6,23,0.38) 60%,
                rgba(2,6,23,0.80) 100%
            );
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: normal;
    }

    /* Contenedor de contenido del hero (solo parte de abajo) */
    .hero-main-inner {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 1120px;
        margin: 0 auto;

        /* Empujamos el contenido hacia abajo
           para NO tapar el texto ni el slogan del mockup */
        padding: clamp(13rem, 34vh, 16rem) 1rem clamp(3.6rem, 7vh, 4.3rem);
    }

    @media (min-width: 768px) {
        .hero-main-inner {
            padding-inline: 1.5rem;
        }
    }

    @media (max-width: 640px) {
        .hero-main {
            min-height: 100vh;
        }
        .hero-main-inner {
            padding-top: 10rem;      /* más espacio para logo+slogan en mobile */
            padding-bottom: 3.6rem;
        }
    }

    /* =============================
       BOTONES PRINCIPALES HERO
       ============================= */

    .btn-primary-glow {
        border-radius: 999px;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: #020617;
        box-shadow:
            0 18px 45px rgba(56,189,248,0.7),
            0 0 40px rgba(56,189,248,0.65);
        border: none;
        transition:
            transform .18s ease,
            box-shadow .18s ease,
            background .18s ease,
            filter .18s ease;
        padding: 0.7rem 2rem;
        outline: 2px solid transparent;
        outline-offset: 3px;
        white-space: nowrap;
    }

    .btn-primary-glow:hover {
        transform: translateY(-2px);
        box-shadow:
            0 24px 60px rgba(56,189,248,0.85),
            0 0 55px rgba(129,140,248,0.9);
        background: linear-gradient(135deg, #38bdf8, #4f46e5);
        filter: brightness(1.05);
    }

    .btn-ghost-soft {
        border-radius: 999px;
        border-width: 1px;
        border-style: solid;
        padding: 0.65rem 1.7rem;
        font-size: 0.85rem;
        font-weight: 500;
        background: rgba(15,23,42,0.9);
        box-shadow: 0 16px 35px rgba(15,23,42,0.9);
        color: #e5e7eb;
        transition:
            background .18s ease,
            border-color .18s ease,
            transform .18s ease,
            color .18s ease;
        outline: 2px solid transparent;
        outline-offset: 3px;
        white-space: nowrap;
    }

    .btn-ghost-soft:hover {
        transform: translateY(-2px);
        border-color: rgba(191,219,254,0.95);
        background: rgba(15,23,42,0.96);
        color: #f9fafb;
    }

    .btn-primary-glow:focus-visible,
    .btn-ghost-soft:focus-visible {
        outline-color: rgba(56,189,248,0.95);
        box-shadow:
            0 0 0 2px rgba(15,23,42,1),
            0 0 0 4px rgba(56,189,248,0.95);
    }

    /* =============================
       CARDS HERO INFERIOR
       ============================= */

    .hero-card {
        flex: 0 0 44%;
        max-width: 220px;
        text-decoration: none;
        scroll-snap-align: start;
    }

    @media (min-width: 640px) {
        .hero-card {
            flex-basis: 23%;
        }
    }

    .hero-cards-row {
        display: flex;
        gap: 0.75rem;
        padding-inline: 0.25rem;
        min-width: 100%;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
    }

    .hero-card-inner {
        background: radial-gradient(circle at top left, rgba(56,189,248,0.22), transparent 55%),
                    rgba(15,23,42,0.98);
        border-radius: 1.25rem;
        padding: 0.6rem 0.7rem 0.75rem;
        border: 1px solid rgba(51, 65, 85, 0.95);
        box-shadow:
            0 22px 46px rgba(15, 23, 42, 0.96),
            0 0 32px rgba(15, 23, 42, 0.9);
        transition:
            transform 0.22s ease,
            box-shadow 0.22s ease,
            border-color 0.22s ease,
            background 0.22s ease;
    }

    .hero-card-inner img {
        object-fit: cover;
        object-position: center;
    }

    .hero-card-inner:hover {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.9);
        box-shadow:
            0 26px 60px rgba(15, 23, 42, 0.98),
            0 0 40px rgba(56, 189, 248, 0.7);
        background: radial-gradient(circle at top left, rgba(56,189,248,0.34), transparent 55%),
                    rgba(8,47,73,0.98);
    }

    /* separa bien las cards del logo gigante */
    .hero-band {
        margin-top: clamp(3.6rem, 6.6vh, 4.3rem);
    }

    /* Stats mini del hero */
    [data-stat] dt {
        letter-spacing: 0.04em;
        text-shadow: 0 8px 22px rgba(15,23,42,0.95);
    }

    /* =============================
       PILLS DE RESEÑAS FLOTANTES
       ============================= */

    .hero-review-pill {
        position: absolute;
        z-index: 11;
        display: none;
        align-items: center;
        gap: 0.55rem;
        padding: 0.55rem 0.9rem;
        border-radius: 999px;
        background: rgba(15,23,42,0.92);
        border: 1px solid rgba(148,163,184,0.55);
        box-shadow:
            0 16px 32px rgba(15,23,42,0.95),
            0 0 0 1px rgba(30,64,175,0.65);
        font-size: 0.75rem;
        color: #e5e7eb;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        animation: floatReview 9s ease-in-out infinite;
        pointer-events: none;
        white-space: nowrap;
    }

    .hero-review-pill span:first-child {
        font-size: 0.8rem;
    }

    .hero-review-pill strong {
        font-weight: 600;
        color: #e0f2fe;
    }

    @media (min-width: 900px) {
        .hero-review-pill {
            display: inline-flex;
        }
        /* Bien abajo, sin pisar texto del mockup */
        .hero-review-pill--1 { left: 8%;  bottom: 3.4rem; }
        .hero-review-pill--2 { left: 42%; bottom: 4.0rem; animation-delay: 1.4s; }
        .hero-review-pill--3 { right: 9%; bottom: 3.2rem; animation-delay: 2.1s; }
    }

    @keyframes floatReview {
        0%, 100% { transform: translateY(0); }
        50%      { transform: translateY(-6px); }
    }

    /* =============================
       CARDS COLECCIONES
       ============================= */

    .card-elevated {
        border-radius: 1.4rem;
        border: 1px solid rgba(148,163,184,0.45);
        background:
            radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
            rgba(15,23,42,0.97);
        box-shadow:
            0 22px 50px rgba(15,23,42,0.92),
            0 0 0 1px rgba(15,23,42,1);
        transition:
            transform .22s ease,
            box-shadow .22s ease,
            border-color .22s ease;
    }

    .card-elevated:hover {
        transform: translateY(-4px);
        border-color: rgba(56,189,248,0.9);
        box-shadow:
            0 28px 70px rgba(15,23,42,0.96),
            0 0 0 1px rgba(59,130,246,0.95);
    }

    .tag-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.6);
        background: rgba(15,23,42,0.96);
    }

    .tag-pill--accent {
        display: inline-flex;
        align-items: center;
        padding: 0.2rem 0.7rem;
        border-radius: 999px;
        border: 1px solid rgba(56,189,248,0.8);
        background: linear-gradient(120deg, rgba(56,189,248,0.25), rgba(37,99,235,0.3));
        font-weight: 500;
        font-size: 0.7rem;
        color: #e0f2fe;
    }

    .badge-round {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 1.6rem;
        height: 1.6rem;
        border-radius: 999px;
    }

    /* =============================
       CARDS RECOMENDACIONES
       ============================= */

    .rec-card {
        border-radius: 1.4rem;
        background:
            radial-gradient(circle at top left,
                rgba(56,189,248,0.18),
                transparent 55%),
            rgba(15,23,42,0.96);
        border: 1px solid rgba(148,163,184,0.45);
        box-shadow:
            0 20px 45px rgba(15,23,42,0.85),
            0 0 0 1px rgba(30,64,175,0.65);
        padding: 1.3rem 1.4rem;
        font-size: 0.82rem;
        line-height: 1.6;
        color: #cbd5f5;
        transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }

    .rec-card:hover {
        transform: translateY(-4px);
        border-color: rgba(56,189,248,0.9);
        box-shadow:
            0 26px 60px rgba(15,23,42,0.9),
            0 0 0 1px rgba(59,130,246,0.9);
    }

    .rec-tag {
        font-size: 0.72rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #93c5fd;
    }

    .rec-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: #e5e7eb;
    }

    .rec-meta {
        font-size: 0.74rem;
        color: #9ca3af;
    }

    .rec-stars {
        font-size: 0.75rem;
        color: #facc15;
    }

    /* =============================
       AJUSTE ESPECIAL PARA PC
       ============================= */
    @media (min-width: 1024px) {
        .hero-main {
            min-height: 880px;          /* alto fijo cómodo en notebooks/monitores */
            align-items: flex-end;
        }

        .hero-hero-bg {
            /* En PC llenamos más la pantalla para que se vea igual de pro que en el celu */
            background-size: cover;
            background-position: center top;
        }

        .hero-main-inner {
            max-width: 1160px;
            padding-top: clamp(14rem, 38vh, 18rem);
            padding-bottom: 4.6rem;
        }

        .hero-band {
            margin-top: 3.4rem;
        }

        .hero-review-pill--1 { left: 8%;  bottom: 4.2rem; }
        .hero-review-pill--2 { left: 42%; bottom: 4.6rem; }
        .hero-review-pill--3 { right: 9%; bottom: 4.0rem; }
    }

    /* =============================
       PREFERENCIA REDUCED-MOTION
       ============================= */
    @media (prefers-reduced-motion: reduce) {
        .btn-primary-glow,
        .btn-ghost-soft,
        .hero-card-inner,
        .card-elevated,
        .rec-card,
        .hero-review-pill {
            transition: none !important;
            animation: none !important;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- (todo tu contenido HTML desde <section class="hero-main"> hasta el final
     ES EL MISMO QUE YA TENÍAS, no hace falta tocarlo) -->
{{ super() }}
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const prefersReducedMotion = window.matchMedia &&
        window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    if (prefersReducedMotion || typeof gsap === "undefined") {
        return;
    }

    gsap.from('[data-hero-ctas]', {
        opacity: 0,
        y: 30,
        duration: 0.8,
        ease: 'power3.out'
    });

    gsap.from('[data-category-card]', {
        opacity: 0,
        y: 20,
        stagger: 0.08,
        delay: 0.15,
        duration: 0.7,
        ease: 'power3.out'
    });

    gsap.from('[data-stat]', {
        opacity: 0,
        y: 15,
        stagger: 0.08,
        delay: 0.3,
        duration: 0.6,
        ease: 'power3.out'
    });

    gsap.from('[data-collection-card]', {
        opacity: 0,
        y: 25,
        stagger: 0.12,
        delay: 0.25,
        duration: 0.7,
        ease: 'power3.out'
    });

    gsap.from('[data-product-card]', {
        opacity: 0,
        y: 25,
        stagger: 0.08,
        delay: 0.35,
        duration: 0.6,
        ease: 'power3.out'
    });

    gsap.from('.rec-card', {
        opacity: 0,
        y: 20,
        stagger: 0.12,
        delay: 0.4,
        duration: 0.7,
        ease: 'power3.out'
    });
});
</script>
{% endblock %}
