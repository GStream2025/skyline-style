services:
  - type: web
    name: skyline-style
    env: python
    region: oregon
    plan: free
    branch: main

    buildCommand: |
      pip install --no-cache-dir -r requirements.txt

    startCommand: |
      gunicorn run:app --log-level info --workers 3 --timeout 120

    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

      - key: FLASK_ENV
        value: production

      # ==== VARIABLES SENSIBLES (NO GUARDAR EN GIT) =====
      - key: SECRET_KEY
        sync: false

      - key: PRINTFUL_KEY
        sync: false

      # Base de datos opcional (Render a√±ade DATABASE_URL si usas Postgres)
      - key: DATABASE_URL
        sync: false

      # Opcional si manejas varias tiendas
      - key: PRINTFUL_STORE_ID
        sync: false

      # Host obligatorio para Flask en Render
      - key: HOST
        value: 0.0.0.0
