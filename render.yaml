services:
  - type: web
    name: skyline-style
    env: python
    region: oregon
    plan: free
    branch: master

    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt

    startCommand: |
      gunicorn run:app --bind 0.0.0.0:$PORT --log-level info --workers 2 --threads 4 --timeout 120

    autoDeploy: true

    envVars:
      # Python runtime
      - key: PYTHON_VERSION
        value: 3.12.9

      # Flask / App
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000

      # Seguridad
      - key: SECRET_KEY
        sync: false

      # Printful
      - key: PRINTFUL_KEY
        sync: false
      - key: PRINTFUL_STORE_ID
        sync: false

      # Database (Render la setea sola si agregás Postgres)
      - key: DATABASE_URL
        sync: false

      # Mercado Pago (si usás)
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
